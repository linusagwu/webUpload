
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styels/login.css">
    
    <script src="https://kit.fontawesome.com/8bd06179dd.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <a href="index.html"><img src="https://cdn3.sportngin.com/attachments/photo/4608/4432/CUW_Logo_large.jpg" width="100px",  
          alt="FALCON-FITNESS PAL" title="DB" > </a>

        <nav class="navigation">
            <button class="btnLogin_popup">Login</button> 
        </nav>
    </header>
    <!-------------------------------------Login-------------------------------------->
    <div class="wrapper">
        <!--span class="icon_close">
      <i class="fa-sharp fa-solid fa-xmark"></i>
  </span>-->    <!--this opens back the icon close-->
        <div class="form_box login">
            <h2>Login to continue.</h2>
            <form action="" method="post">
                <div class="input_box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
                
                <div class="input_box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" name="password" required>
                    <label>password</label>
                </div>
                <div class="remember_forgot">
                    <label><input type="checkbox">
              Remember me</label>
                    <a href="#">Forget password?</a>
                </div>
                <button type="submit"  name="submit" class="btn">Login</button>
                <div class="login_register">
                    <p>Don't have an account? <a href="#" class="register_link">Register</a></p>
                </div>
            </form>
        </div>
        

        <!-------------------------------------registration-------------------------------------->
        <div class="form_box register">
            <h2>Registration</h2>
            <form action="#">
              <div class="input_box">
                <span class="icon"><i class="fa-solid fa-user"></i></span>
                <input type="text" required>
                <label>Username</label>
            </div>
                <div class="input_box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                
                <div class="input_box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label>password</label>
                </div>

                <div class="input_box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label>confirm password</label>
                </div>

                <div class="remember_forgot">
                    <label><input type="checkbox">
             agree to the terms & condidtions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login_register">
                    <p>Already have an account? <a href="#" class="login_link">Login</a></p>
                </div>
            </form>
        </div>
    </div>


    <script src="script.js"></script>

    
    
</body>

</html>
